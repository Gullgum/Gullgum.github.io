<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Absolutely FURIOUS Ninja Man</title>
    <link rel="stylesheet" href="css/spritewalking.css">
  </head>
  <body >
    <canvas id='canvas'></canvas>
    <h1>Absolutely FURIOUS Ninja Man</h1>
    <body onkey="moveLeft(event); moveRight(event)">
  <!--  <button id='leftbutton' onclick='moveLeft()'>Left</button>
    <button id='rightbutton' onclick='moveRight()'>Right</button> -->
    <script>

      var canWidth = 700;
      var canHeight = 450;
      //The position where the frame will be drawn.
      var x = 0;
      var y = 0;

      var trackLeft = 0;
      var trackRight = 0;

      var movingLeft = false;

      var srcX = 0;
      var srcY = 0;

      var sheetWidth = 1608;
      var sheetHeight = 1980;

      var cols = 3;
      var rows = 4;


      var width = sheetWidth / cols;
      var height = sheetHeight / rows;

      const gas = new Image();
      gas.src = 'images/2019-07-31.png';

      var currentFrame = 0;
      var character = new Image();
      character.src = 'images/NinjaAttack.png';

      var speed = 5;
      var canvas = document.getElementById('canvas');
      canvas.width = canWidth;
      canvas.height = canHeight;
      var ctx = canvas.getContext('2d');
      var left;
      var right;
      const event = window.addEventListener;

      /*window.addEventListener("keydown", function(event){
        input = event.code;
      }, true);*/

      function moveRight(e){
        if (e.keyCode == 39){
          left = false;
          right = true;
        }
      }

      function moveLeft(e){
        if (e.keyCode == 37){
          left = true;
          right = false;
        }
      }

      if (event.keyCode == 65) moveLeft();
      else if (event.keyCode == 68) moveRight();

      var axis = right - left;

      function updateFrame(){
          if (left === true) {
            character.src = 'images/NinjaAttack2.png';
          }
          if (right === true){
            character.src = 'images/NinjaAttack.png';
          }
          ctx.clearRect(x,y, width, height);
          ctx.drawImage(gas, 0, 0, 512, 521, 450, 200, 256, 256);
          currentFrame = ++currentFrame % cols; //1 % 8 = 1
          srcX = currentFrame * width;
          srcY = currentFrame * height;

          if (left && x>0){
            x -= speed;
          }
          if (right && x<(canWidth-(sheetWidth / cols))){
            x += speed;
          }


      }

      function drawImage(){
        updateFrame();
        ctx.drawImage(character, srcX, srcY, width, height, x, y, width, height);

      }

      setInterval(function(){
        drawImage();
      }, 20);



    </script>


  </body>

</html>
